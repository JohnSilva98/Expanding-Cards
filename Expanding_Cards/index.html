<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div

      >

      </div>
      <div class="panel" style="background-image: url(images/mclaren.jpg)">

      </div>
      <div class="panel" style="background-image: url(images/mercedes.jpeg)">
        <h3>Mercedes AMG</h3>
      </div>
      <div class="panel" style="background-image: url(images/redbull.jpeg)">
        <h3>Red Bull</h3>
      </div>
      <div class="panel" style="background-image: url(images/SF25.jpg)">
        <h3>Scuderia Ferrari</h3>
      </div>
    </div>

    <script src="scripts.js"></script>
